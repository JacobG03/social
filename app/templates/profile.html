{% extends 'base.html' %}
{% block content %}
<div class='container'>
    <div class='navbar'>
        {% if user.is_authenticated %}
        <div class='navbar-profile-box'>
            <div class='navbar-clickable-profile' id='navbar-clickable-profile'>
                <span>{{ user.username }}</span>
                <img src='{{ user.profile_image }}'>
            </div>
            <div class='navbar-profile-items animate__animated animate__fadeIn animate__faster' id='navbar-profile-items'>
                <div class='navbar-profile-item'>
                    <a href='{{ url_for("profile") }}'>Profile</a>
                </div>
                <div class='navbar-profile-item'>
                    <a href='{{ url_for("settings") }}'>Settings</a>
                </div>
                <div class='navbar-profile-item'>
                    <a href='{{ url_for("logout") }}'>Logout</a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    <h1>Profile - TODO</h1>
</div>
{% endblock %}
