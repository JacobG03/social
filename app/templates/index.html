{% extends 'base.html' %}
{% block content %}
<div class='container'>
    <div class='header'>
        <div class='navbar'>
            <div class='navbar-header'>
            </div>
        </div>
        <div class='searchbar-box'>
            <input type='text' class='searchbar' id='searchbar'>
            <input type='button' class='searchbar-button' value='Search'>
        </div>
    </div>
    <div class='content-box'>
        <div class='content' id='content'>
            {% if user.is_anonymous %}
            <div class='anonymous-user animate__animated animate__fadeInUp  '>
                <div class='anonymous-user-content'>
                    <a class='login-link-box' href='{{ url_for("login") }}'>Sign In</a>
                </div>
            </div>
            <div class='anonymous-user animate__animated animate__fadeInUp  '>
                <div class='anonymous-user-content'>
                    <a class='register-link-box' href='{{ url_for("register") }}'>Register</a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
